<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Mensaje de Contacto</title>
</head>
<body style="font-family: Arial, sans-serif; padding: 40px; margin: 0;">

    <div style="max-width: 600px; margin: auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); border: 3px solid #000119;">

        <h2 style="color: #000cb0; text-align: center; font-size: 22px;">Nuevo Mensaje de Contacto</h2>

        <p style="font-size: 16px; line-height: 1.6; color: #6a4324;"><strong>Nombre y Apellidos:</strong> {{nombre}}</p>
        <p style="font-size: 16px; line-height: 1.6; color: #6a4324;"><strong>Correo:</strong> {{correo}}</p>
        <p style="font-size: 16px; line-height: 1.6; color: #6a4324;"><strong>Teléfono:</strong> {{telefono}}</p>
        <p style="font-size: 16px; line-height: 1.6; color: #6a4324;"><strong>Dirección:</strong> {{direccion}}</p>
        <p style="font-size: 16px; line-height: 1.6; color: #6a4324;"><strong>Motivo:</strong> {{motivo}}</p>
        <p style="font-size: 16px; line-height: 1.6; color: #6a4324;"><strong>País:</strong> {{pais}}</p>
        <p style="font-size: 16px; line-height: 1.6; color: #6a4324;"><strong>Mensaje:</strong></p>
        <p style="font-size: 16px; line-height: 1.6; color: #392211; background-color: #f9f9f9; padding: 10px; border-radius: 6px;">{{mensaje}}</p>

        <div style="margin-top: 20px; font-size: 14px; color: #392211; text-align: center; border-top: 2px solid #6a4324; padding-top: 10px;">
            <p>Este mensaje fue enviado desde el formulario de contacto.</p>
            <a href="https://libelulahotel.com.pe" style="display: inline-block; background: #000cb0; color: white; padding: 10px 20px; text-decoration: none; border-radius: 6px; text-align: center; font-weight: bold; margin-top: 15px;">Ver detalles</a>
        </div>
    </div>

</body>
</html>
